<ion-content padding>
  <ion-toolbar>
    <ion-buttons end="" class="bar-buttons bar-buttons-ios">
      <button (click)="goToTabs()" color="primary" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-primary">
        <span class="button-inner">Pular</span>
        <div class="button-effect"></div>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-slides pager>
    <ion-slide class="slide-image">
      <img src="assets/imgs/slide1.png" alt="">
      <h2>Slide 1</h2>
      <p>
        Meu App é fantastico!
      </p>
      <p>
        Esse app faz coisas incríveis!
      </p>
    </ion-slide>

    <ion-slide class="slide-image">
      <img src="assets/imgs/slide2.png" alt="">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide class="slide-image">
      <img src="assets/imgs/slide3.png" alt="">
      <h2>Slide 3</h2>
      <a (click)="goToTabs()">Continue...</a>
    </ion-slide>

  </ion-slides>
</ion-content>
